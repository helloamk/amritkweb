<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I've stepped away</title>
  <link rel="icon" href="data:,">

  <style>
    :root {
      --bg: #070711;
      --card-bg: rgba(18, 18, 36, 0.65);
      --border: rgba(177, 156, 217, 0.25);
      --text: #e6e6ff;
      --muted: rgba(230, 230, 255, 0.75);
      --accent: #b794f4;
      --accent-strong: #7c3aed;
      --glow: rgba(177, 156, 217, 0.35);
      --radius: 28px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100dvh;
      background:
        radial-gradient(circle at 15% 25%, var(--glow) 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, var(--glow) 0%, transparent 45%),
        linear-gradient(180deg, #05050d, #0b0b18);
      background-attachment: fixed;
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: clamp(28px, 6vw, 56px);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
      animation: float 18s linear infinite;
    }

    @keyframes float {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .card::before {
        animation: none;
      }
    }

    .symbol {
      font-size: clamp(6rem, 18vw, 9.5rem);
      line-height: 0.8;
      margin-bottom: 1.5rem;
      opacity: 0.25;
      color: #d9ccff;
      user-select: none;
      letter-spacing: -0.12em;
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3.2rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 1.2rem;
      color: #f5f0ff;
    }

    .message {
      font-size: clamp(1.1rem, 4vw, 1.35rem);
      line-height: 1.7;
      color: var(--muted);
      margin: 0 auto 3rem;
      max-width: 42ch;
    }

    .back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 40px;
      font-size: 1.05rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, var(--accent-strong), var(--accent));
      border-radius: 999px;
      text-decoration: none;
      box-shadow:
        0 10px 30px rgba(124, 58, 237, 0.35),
        inset 0 0 0 1px rgba(255,255,255,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .back:hover {
      transform: translateY(-3px);
      box-shadow:
        0 16px 44px rgba(124, 58, 237, 0.5);
    }

    .back:active {
      transform: translateY(-1px);
    }

    .small {
      margin-top: 3.5rem;
      font-size: 0.85rem;
      opacity: 0.5;
      letter-spacing: 0.02em;
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="symbol">×</div>

    <h1>I’ve stepped away</h1>

    <p class="message">
      Quitting almost all social media.<br>
      Taking real rest, deleting a few things,<br>
      and letting some things fade.<br><br>
      I’ve left this platform.<br>
      Thank you for the memories — see you somewhere calmer.
    </p>
    <a href="https://amrik.com.np">Back to portfolio</a>

    <div class="small">January 2026</div>
  </main>

</body>
</html>
